<!DOCTYPE html>

<head>
    <title>Academic Markdown</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <style>
        body {
            padding: 30px 50px 50px 50px;
        }
    </style>
</head>

<body>
    <div class = "row">
        <h1>Academic Markdown Editor</h1>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="source">Markdown:</label>
                <textarea class="form-control" rows="20" id="amdInput" placeholder="Plase entre your markdown here."></textarea>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="preview">Preivew:</label>
                <textarea class="form-control" rows="20" id="previewOutput"></textarea>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-block" id="previewBtn">Preivew</button>

    <div class="row">
        <div id="previewCanvas"></div>
    </div>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/core-js/client/core.min.js"></script>
    <script src="./node_modules/requirejs/require.js"></script>
    <script>
requirejs.config({
    // Set the baseUrl to the path of the compiled JS code
    baseUrl: '.',
    paths: {
        // Explicit path to core lib (relative to baseUrl, omit .js)
        'fable-core': './node_modules/fable-core'
    }
});
// Load the entry file of the app (use array, omit .js)
requirejs(["Program"]);
</script>
</body>

</html>
