<div class="modal fade" id="tableTool" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

                <h4 class="modal-title" id="myModalLabel">Table Creation Tool</h4>
            </div>
            <div class="modal-body">
                <div id="table-tool-body" style="overflow: auto;">

                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="tableTypeRadio" checked>Pipe Table</label>
                    <label class="radio-inline"><input type="radio" name="tableTypeRadio">Excel Table</label>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="insert-table-btn">Insert</button>
            </div>
        </div>
    </div>
